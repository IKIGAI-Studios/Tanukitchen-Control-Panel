<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
        div {
            border: solid 1px #000000;
        }
    </style>
    <title>Tanukitchen Control Panel</title>
</head>
<body>
    <header></header>
    <div class="modulos">
        <div id="date-picker">
            <input type="date" id="date" class="form-control date">
        </div>
        <div id="env_temp"></div>    
        <div id="stove"></div>
        <div id="oven"></div>
        <div id="weight"></div>
        <div id="ilumination"></div>
        <div id="smoke"></div>
        <div id="extract"></div>
        <div><button onclick="Stop()" id="btnStop">Parar</button></div>
        <div><button onclick="Extract()" id="btnExtract">Extraer</button></div>
    </div>
    <div class="consola">
        <div id="tConsole"></div>
        <input type="text" id="inpConsole" onEnter><button></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
