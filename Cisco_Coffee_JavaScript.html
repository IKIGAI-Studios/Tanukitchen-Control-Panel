<HTML>
	<HEAD>
		<title>Tanukitchen Smart Kitchen Application</title>
		<link rel="stylesheet" href="styles.css">		
  	</HEAD>
	
  <!-- Start of <BODY> Code Block
  The following HTML code displays the web page. The behavior of the 
  displayed page is modified by the code in the <script> code block.
  -->
  <BODY onload="init();">
	  <DIV id="app">
		<CENTER>
	     <H1>Cisco Tanukitchen Javascript Application</H1>
	     <H2>Web Interface for Monitoring a Smart Kitchen</H2>
		</CENTER>
		<center>
		   <button id="pDay" type="button" onclick="showPastDaysAvgs(this.id);">Previous Day Averages</button>
		   <button id="nDay" disabled="true" type="button" onclick="showPastDaysAvgs(this.id);">Next Day Averages</button>
		   <button id="toggleBTN" type="button" onclick="prepareToggle();">Show Real Data</button>
		</center>
		<DIV class="text">Day: <span id="dayValue" style="width:1000px;"> Today</DIV>
		<DIV class="text">Field Temperature: <span id="tempValue" style="width:1000px;"> No sensor data available.</DIV>
		<DIV class="text">Amount of Sunlight: <span id="sunValue"> No sensor data available.</DIV>
		<DIV class="text">Soil Moisture Level: <span id="moistValue"> No sensor data available.</DIV>
		<DIV id="logAreaTitle">Status messages:</DIV>
		<DIV id="logArea">Connecting to sensors... Please wait.</DIV>
	  </DIV>
  </BODY>

<script src="scripts.js"></script>
  <!-- End of <BODY> Code Block -->
</HTML>
